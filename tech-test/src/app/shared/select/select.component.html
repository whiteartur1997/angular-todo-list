<div class="select-wrapper">
  @if (label) {
    <label class="label" [for]="selectId">{{ label }}</label>
  }
  <select [id]="selectId" class="select">
    <option disabled [selected]="!value" value> -- select an option -- </option>
    @for (option of options; track option) {
      <option [selected]="option === value" [value]="option">{{ option }}</option>
    }
  </select>
</div>
